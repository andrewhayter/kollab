<!doctype html>
<html>
<head>
  <title>Kolab</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link href='http://fonts.googleapis.com/css?family=Rambla' rel='stylesheet' type='text/css'>
</head>
<body>


<!-- <div class="user-name">
  <form class="login-form" action="">
    <h3>Username</h3>
    <input class="login-input form-control" id="log-input" autocomplete="off" />
  </form>
</div> -->

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand text-center" href="#">Kolab</a>
    </div>
  </div>
</nav>

  <div class="container">

    <div class="row">    
      <div class="col-md-9">

        <div class="row">
          <div class="col-md-12">
            <div id="content">
              <canvas nx="matrix" id="pattern"></canvas>
            </div>
          </div>          
        </div>

    <div class="row">
      <div id="controls">

        <div class="col-md-offset-1 col-md-1">                   
          <canvas nx="toggle" id="onOff"></canvas>
        </div>

        <div class="col-md-1">          
          <canvas nx="dial" id="amp"></canvas>
          <p class="labels" style="margin: auto;" >Master Vol</p>
        </div>

        <div class="col-md-1">          
          <canvas nx="meter" id="volumeMeter"></canvas>
        </div>

        <div class="col-md-1">                   
          <canvas nx="number" id="bpm"></canvas>
          <p class="labels">BPM</p>
        </div>
        
        <p class="seq-type">Kick</p>
        <div class="col-md-1">        
          <canvas nx="dial" id="kickPitch"></canvas>
          <p class="labels">Pitch</p>
        </div>

        <div class="col-md-1">
          <canvas nx="dial" id="kickVol"></canvas>
          <p class="labels">Vol</p>
        </div>

        <p class="seq-type">Snare</p>
        <div class="col-md-1">
          <canvas nx="dial" id="snarePitch"></canvas>
          <p class="labels">Pitch</p>
        </div>

         <div class="col-md-1">
          <canvas nx="dial" id="snareVol"></canvas>
          <p class="labels">Vol</p>
        </div>

        <p class="seq-type">Hihat</p>
        <div class="col-md-1">
          <canvas nx="dial" id="hihatPitch"></canvas>
          <p class="labels">Pitch</p>
        </div>

        <div class="col-md-1">
          <canvas nx="dial" id="hihatVol"></canvas>
          <p class="labels">Vol</p>
        </div>

      </div>
    </div>

    <div class="row">
      <div id="effects" class="col-xs-8 col-md-12">
          <h1 class="text-center">effects here</h1>
      </div>
    </div>
     

    <div class="row">
      <div class="col-md-offset-3 col-md-9">
      
          <label>BiquadFilter</label>
          <select name="bqType" id="bqType">
            <option value="lowpass" selected>Lowpass</option>
            <option value="highpass">Highpass</option>
            <option value="bandpass">Bandpass</option>
            <option value="lowshelf">Lowshelf</option>
            <option value="highshelf">Highshelf</option>
            <option value="peaking">Peaking</option>
            <option value="notch">Notch</option>
            <option value="allpass">Allpass</option>
          </select>

          <label>Wave</label>
          <select name="soundType" id="soundType">
            <option value="triangle" selected>Triangle</option>
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
          </select>


        <div id="synth-controls">        
          
          <div class="col-md-2">
            <canvas nx="dial" id=""></canvas>
            <p class="labels">Vol</p>
          </div>   

          <div class="col-md-2">                   
            <canvas nx="meter" id=""></canvas>
          </div>   

          <div class="col-md-2">
            <canvas nx="dial" id=""></canvas>
            <p class="labels">Frequency</p>
          </div>  

          <div class="col-md-2">
            <canvas nx="dial" id=""></canvas>
            <p class="labels">Detune</p>
          </div>  

          <div class="col-md-2">
            <canvas class="dial" nx="dial" id=""></canvas>
            <p class="labels">Attack</p>
          </div>  

          <div class="col-md-2">
            <canvas nx="dial" id=""></canvas>
            <p class="labels">Sustain</p>
          </div>

        </div>
      </div>
    </div>
    


      <div class="row">
          <div class="col-md-9" id="keyboard">
          </div>
          <div class="col-md-3">
            <div class="row">
              <div class="col-md-1 box1"></div>
              <div class="col-md-1 box2"></div>
              <div class="col-md-1 box3"></div>
              <div class="col-md-1 box4"></div>
            </div>
            <div class="row">
              <div class="col-md-1 box5"></div>
              <div class="col-md-1 box6"></div>
              <div class="col-md-1 box7"></div>
              <div class="col-md-1 box8"></div>
            </div>
          </div>
      </div>  

      </div>

      <div class="col-md-3">
        <ul id="messages"></ul>
        <form class="chat-form col-md-12" action="">
          <input class="chat-input form-control" id="m" autocomplete="off" /><button class="form-control btn submit-button">></button>
        </form>
      </div>

    <div class="row">
      <div class="col-md-12">
        <p>Volume</p>
        <input id="gain-slider" min="0" max="4" value="2" step="0.1" type="range" autocomplete="off" orient="vertical" >

        <p>Frequency</p>
        <input id="bq-frequency-slider" min="100" max="1000" value="450" step="10" type="range" autocomplete="off" orient="vertical" >
        <p>Gain</p>
        <input id="bq-gain-slider" min="0" max="50" value="25" step="5" type="range" autocomplete="off" orient="vertical" >
        <p>Detune</p>
        <input id="bq-detune-slider" min="0" max="500" value="250" step="10" type="range" autocomplete="off" orient="vertical" >
        <p>Attack?</p>
        <input id="attack" min="0.1" max="0.6" value="0.35" step="0.05" type="range" autocomplete="off" orient="vertical"  >
      </div>
    </div>

    </div>


 

  </div>

  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/sockets.js"></script>
  <script src="js/nexusUI.js"></script>
  <script src="js/oscillator2.js"></script>
  <script src="js/sequencer.js"></script>
  <script src="js/tunepad.js"></script>
  <!-- // <script src="js/visual_effects.js"></script> -->
  
</body>
</html>
